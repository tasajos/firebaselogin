<div class="wrapper">
    <div class="body">
        <img class ="logo" src ="../../../assets/img/iconologin.png" alt="login">
    <h1> Registrarse </h1>
    <br>
    <br>
    <form (ngSubmit)="registrarform()" [formGroup]="registrarUsuario">  
        <div class="form-floating mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
            <label>Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <label>Password</label>
          </div>    
          <div class="form-floating mb-3">
            <input type="password" class="form-control" formControlName="repetirpassword"  placeholder="Repetir Password">
            <label>Repetir Password</label>
          </div>   
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Registrarse</button>
          </div>
          <p class="mt-3"> <a routerLink="/login"> Volver</a></p>
          
    </form>
    </div>
</div>
