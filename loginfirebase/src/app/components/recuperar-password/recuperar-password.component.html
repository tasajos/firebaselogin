<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class ="logo" src ="../../../assets/img/iconologin.png" alt="login">
    <h1> Recuperar </h1>
    <br>
    <br>
    <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()" >    
        <div class="form-floating mb-3">
            <input type="email" class="form-control"  formControlName="correo" placeholder="name@example.com">
            <label>Email</label>
          </div>
         
          <div class="d-grid gap-2 bm-3">
            <button class="btn btn-primary" type="submit">Recuperar</button>
          </div>
          <p class="mt-3"> <a routerLink="/login"> Volver</a></p>
          
    </form>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
